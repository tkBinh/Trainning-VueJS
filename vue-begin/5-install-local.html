<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
        <!-- bản phát triển (development), bao gồm những cảnh báo hữu ích trong console -->
        <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
        <!-- bản production, được tối ưu về dung lượng và tốc độ -->
        <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="js/vue/vue.js"></script>
</head>
<body>
    <div id="obj">
        <input type="text" v-on:input="changeValue">
        <!-- v-on:input gọi là 1 sự kiện chỉ thị (directive) -->
        <p>{{ content }}</p>
    </div>
    <script>
        new Vue({
            el: '#obj',
            data: {
                content: 'Hello'
            },
            methods: {
                changeValue: function (event) {
                //    Vue là 1 đối tượng, vì gọi đến các property của đối tượng nên dùng this. (biểu thị đối tượng nằm trong đó)
                    this.content = event.target.value;
                }
            }
        })
    </script>
</body>
</html>
