<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../js/vue/vue.js"></script>

</head>
<body style="display: flex;justify-content: center; align-items: center; height: 500px">
<div id="app">
    <ul>
        <li v-for="(menu, i) in menus">{{ menu }} - index {{ i }}</li>
    </ul>

<!--  template sử dụng đc với for  -->
    <template v-for="(menu, index) in menus">
        <h3>{{ menu }}</h3>
        <p>{{ index }}</p>
    </template>
</div>

<!-- Computed ghi đè methods, var -->
<script>
    new Vue({
        el: '#app',
        data: {
            menus: ['Home', 'About', 'Blog', 'Contact', 'FAQ']
        },
    })
</script>
</body>
</html>
