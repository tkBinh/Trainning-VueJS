<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="../js/vue/vue.js"></script>
</head>
<body>
<div id="obj">
    <a v-bind:href='link'>Laravel Project</a>
    <!-- Binding data -->
    <!-- Muốn làm việc với att phải bind -->
</div>

<script>
    new Vue({
        el: '#obj',
        data: {
            content: 'This is a content !',
            link: 'http://funny-laravel.local:6318/',
        },
        methods: {
            sayHello: function () {
                document.write('Hello');
            },
            showPost: function () {
                return this.title;
            }
        }
    });
</script>
</body>
</html>
