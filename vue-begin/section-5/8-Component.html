<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../js/vue/vue.js"></script>

</head>
<body style="display: flex;justify-content: center; align-items: center; height: 500px; flex-direction: column">
<div id="app">
    <h1>{{ title }}</h1>
</div>

<script>
    // Component luôn khai báo ở đầu file
    //  là1 instance quản lý được nhiều đối tượng
    var vn = new Vue({
        el: '#app',
        data: {
            title: '1st Instance',
        },
        methods: {
            show: function () {
                this.$refs.inforBtn.innerText = "Button is change";
            }
        }
    });

</script>
</body>
</html>
